<div class="pt-box">

	<div class="post-it pt-rotation-1 bg-{{color}}">
		<div class="row end-xs" ng-if="isWriter">
			<div class="col-xs">
				<i class="material-icons md-dark" ng-if="!editMode" ng-click="changeMode(true)">mode_edit</i>
				<i class="material-icons md-dark" ng-click="delete()">close</i>
			</div>
		</div>
		<div class="row" ng-style="paddingCard">
			<div class="col-xs">
				<textarea class="pt-input" ng-if="editMode" ng-model="p.text" rows="5" cols="18"></textarea>
				<div class="pt-body" ng-model="p.text" ng-if="!editMode">{{p.text}}</div>
			</div>
		</div>
		<div class="post-it-separator">	</div>


		<div class="row arund-xs" ng-if="editMode">
			<div class="col-xs">
					<i class="material-icons md-dark md-24" ng-click="undo()">undo</i>
			</div>
			<div class="col-xs">
					<i class="material-icons md-dark md-24" ng-click="update(newText)">done</i>
			</div>
		</div>

		<div class="row arund-xs" ng-if="!editMode
		">
			<div class="col-xs">
				<div class="pt-icon">	
					<i class="material-icons md-dark">keyboard_arrow_up</i>25
				</div>
			</div>
			<div class="col-xs">
				<div class="pt-icon icon-selected {{color}}-selected">	
					<i class="material-icons md-dark" style="color: white">keyboard_arrow_down</i>25
				</div>
			</div>
			<div class="col-xs">
				<div class="pt-icon">
					<i class="material-icons md-dark">message</i>12
				</div>
			</div>

		</div>
	</div>
</div>
