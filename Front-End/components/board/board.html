<nav-bar-header></nav-bar-header>
<link rel="stylesheet" type="text/css" href="components/board/style.css">

<div class="row start-xs">
	<div class="col-xs">
		<p class="title-sm">{{board.title}}</p>
	</div>
</div>

<div class="row middle-xs">
	<div class="col-xs">
		<div class="container-base">

				<span style="letter-spacing: 1px; padding: 5px; color: white">
					Ativo - Data de inativação:  {{board.deadline | date: 'dd/MMM/yyyy'}}</span>

		</div>
	</div>
</div>

<div class="board">

	<div id="row-sessions" ng-style="rowStyle">
		<div class="row" style="width: 100%">

			<!-- inicio da session -->

			<div class="col-xs" ng-repeat="session in sessions">
				<div class="box">
					<div class="container-base">

						<div class="row">
							<div class="col-xs">
								<div class="title-session {{colorPallet[session.color]}}-title">
									{{session.title}}
								</div>
							</div>
						</div>

						<div class="row center-xs">

							<div class="pt-box">

								<div class="post-it pt-rotation-1 bg-{{colorPallet[session.color]}}">
									<div class="row">
										<div class="col-xs">
											<textarea ng-model="card.text" maxlength="300" class="pt-input" placeholder="Escreva um novo post it aqui..." rows="5" cols="15"></textarea>
											<button ng-click="submitCardForm(card, session.id)"class="btn btn-sm {{colorPallet[session.color]}}-bg-btn">ENVIAR</button>
										</div>
									</div>
								</div>

							</div>
							<div ng-repeat= "card in session.cards">
								<post-it info="card" color="colorPallet[session.color]" send="sendMessage"></post-it>
							</div>

						</div>

					</div>
				</div>
			</div>

			<!-- fim da session -->

		</div>

	</div>
</div>
