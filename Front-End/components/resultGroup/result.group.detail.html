<nav-bar-header></nav-bar-header>

<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6">

		<div class="row start-xs">
			<div class="col-xs">
				<form class="form-box" name="resultGroupForm" ng-submit="submitForm(resultGroup)" novalidate>

					<div class="col-xs-12">
						<a class="link-text" href="/#!/board/{{idBoard}}/result-group">
							<div class="row middle-xs">
								<i class="material-icons">chevron_left</i>
								Voltar
							</div>
						</a>
					</div>

					<p class="title-sm">GRUPO DE RESULTADO</p>

					<div class="form-box-input">
						<label>Título <span class="marker">*</span></label>
						<input name="titulo" type="text" maxlength="128" class="input-form" ng-model="resultGroup.title" placeholder="" required>
						<div ng-if="resultGroupForm.titulo.$touched" class="box-erro" role="alert">
							<div ng-if="resultGroupForm.titulo.$error.required">Campo obrigatório.</div>
							<div ng-if="resultGroupForm.titulo.$error.maxlength">Campo deve ter menos de 128 caracteres.</div>
      			</div>
					</div>

					<div class="form-box-input">
						<label>Descrição</label>
						<textarea name="description" type="text" maxlength="500" class="input-form" ng-model="resultGroup.description" rows="10"></textarea>
						<div ng-if="resultGroupForm.description.$touched" class="box-erro" role="alert">
							<div ng-if="resultGroupForm.description.$error.maxlength">Campo deve ter menos de 500 caracteres.</div>
      			</div>
					</div>

					<div class="form-btn-group">

						<div class="row center-xs-12">
							<div class="col-sm col-xs-6">
								<button type="submit" class="btn btn-md green-bg-btn stretch">SALVAR</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>

	</div>
</div>
