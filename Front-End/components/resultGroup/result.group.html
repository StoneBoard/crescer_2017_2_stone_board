<link rel="stylesheet" type="text/css" href="components/resultGroup/styles.css">

<nav-bar-header></nav-bar-header>
</br>
<div class="row middle-xs normal-version">

	<div class="col-xs start-xs">	
		<p class="title-lg">{{board.title}}</p>
	</div>
	
	<div class="col-xs">
		<a ng-href="/#!/board/{{idBoard}}/result-group/detail" class="btn btn-md green-bg-btn">+ Grupo de Resultado</a>	
	</div>

	<div class="col-xs">
		<a class="link-text" ng-href="/#!/board/{{idBoard}}">
			<div class="row end-xs middle-xs">
				Acessar Board
				<i class="material-icons">chevron_right</i> 
			</div>
		</a>
	</div>

</div>

<div class="row middle-xs mobile-version">

	<div class="col-xs-12">
		<a class="link-text" ng-href="/#!/board/{{idBoard}}">
			<div class="row end-xs middle-xs">
				Acessar Board
				<i class="material-icons">chevron_right</i> 
			</div>
		</a>
	</div>

	<div class="col-xs-12 center-xs">	
		<p class="title-lg">{{board.title}}</p>
	</div>
	
	<div class="col-xs-12 center-xs">
		<a ng-href="/#!/board/{{idBoard}}/result-group/detail" class="btn btn-md green-bg-btn stretch">+ Grupo de Resultado</a>	
	</div>

</div>
	
<div class="board">
	<div id="row-sessions" ng-style="rowStyle">
		<div class="row" style="width: 100%">

			<!-- inicio da session -->

			<div class="col-xs" ng-repeat="resultGroup in resultGroups">
				<div class="box">
					<div id="group-body" class="container-base">

						<div class="row">
							<div class="col-xs">

								<div id="title-group" class="title-session">
									<a ng-if="isAdmin" class="btn btn-sm inactive-bg-btn" ng-href="/#!/board/{{idBoard}}/result-group/detail/{{resultGroup.id}}"><i class="material-icons">settings</i></a>
									{{resultGroup.title}} 
								</div>
							</div>
						</div>

						<div class="pt-box" ng-if="resultGroup.description">
							<div class="row center-xs">
								
								<div class="post-it bg-orange result-desc">
									<div class="scotch-tape pt-rotation-1"; ></div>
									<p class="pt-body">{{resultGroup.description}}</p>
								</div>
							</div>

						</div>

						<div class="row center-xs">
							<div class="post-it-container" ng-repeat="card in resultGroup.cards"> 
								<post-it info="card" board-status="boardStatus" my-result-group="true" is-admin="isAdmin" refresh="refresh"></post-it>
							</div>						

						</div>
					
					</div>
				</div>
			</div>

			<!-- fim da session -->

			<!-- inicio da session -->

			<div class="col-xs"	>
				<div class="box">
					<div id="group-body" class="container-base">

						<div class="row">
							<div class="col-xs">
								<div id="title-group" class="title-session">
									CARDS SEM <b>GRUPO DE RESULTADO</b>	
								</div>
							</div>
						</div>

						<div class="row center-xs">
							<div class="post-it-container" ng-repeat="card in cardsOutside"> 
								<post-it info="card" board-status="boardStatus" is-admin="isAdmin" refresh="refresh"></post-it>
							</div>

						</div>
					
					</div>
				</div>
			</div>

			<!-- fim da session -->

		</div>
	</div>

</div>
